<!DOCTYPE html>
<html ng-app="adminApp" ng-controller="adminController">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width" initial-scale="1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script src="http://malsup.github.com/jquery.form.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="admin_angular.js"></script>
    <link rel="import" href="nav.html">

    <title></title>
</head>
<body style="background-color: lightcyan">

<div id="navigation">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navitems">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/login">BookWorm</a>
            </div>
            <div class="collapse navbar-collapse" id="navitems">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">One</a></li>
                    <li><a href="#">Two</a></li>
                    <li><a href="#">Three</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">One</a></li>
                            <li><a href="#">Two</a></li>
                            <li><a href="#">Three</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container-fluid" >
    <div class="col-lg-2"> </div>
    <div class="col-lg-8">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="page-header"><h3 align="center">Create A Quiz</h3></div>

                <form method="post"  id="regform">

                    <div class="form-group">
                        <label>Quiz Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                            <input type="text" class="form-control" placeholder="Quiz Name" name="quizName" ng-model="quizName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Quiz Subject</label>
                        <select name="subject" ng-model="subject" ng-options="sub.name for sub in subjects">
                            <option value="">Select a subject</option>

                        </select>


                    </div>

                    <div class="form-group">
                        <label style="margin-right: 20px">Quiz Type</label>
                        <select name="quizType" ng-model="quizType" ng-options="q.type for q in quiz">
                            <option value="">Select Quiz Type</option>

                        </select>

                    </div>

                    <br/>
                    <div id="succ" class="hide"><span id="msgicon" class="glyphicon glyphicon-ok-circle"></span><span style="margin-left: 5px">Registration Successful</span><a href="#" class="close" data-dismiss="alert">&times</a> </div>
                    <div id="fail" class="hide"><span id="failmsgicon" class="glyphicon glyphicon-ban-circle"></span><span style="margin-left: 5px">Registration Failed</span><a href="#" class="close" data-dismiss="alert">&times</a> </div>
                    <hr/>

                    <button ng-click="newQuiz()" class="btn btn-info"><span class="glyphicon glyphicon-play"></span>Add Question</button>

                </form>

            </div>
        </div></div>
</div>
</body>
</html>
