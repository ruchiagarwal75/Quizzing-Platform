<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myController">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width" initial-scale="1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="Quiz_angularserver.js"></script>

    <title></title>

    <script>
        $(document).ready(function(){
            var url = window.location.href;
            var index=url.indexOf('sub=');
            var sub=url.substr(index+4);
          $('#openquiz > a').attr('href','/quiz_main?q=0&sub='+sub);
        })
    </script>
</head>
<body>

<div ng-include="'candidateNav.html'"></div>
<div class="page-header"><h1 style="text-align: center" >Take Your Quiz</h1></div>
<div class="jumbotron">
    <h3 align="center">Quiz Rules </h3>
    <p style="text-align: center">This quiz is of 15 minutes and 10 questions. Make sure you submit your quiz before the timer
    expires.</p>
    <h3 style="text-align:center"> All the best !!</h3>
</div>
<div id='openquiz' align="center"><a class="btn btn-info" >Take Quiz</a></div>


</body>
</html>
