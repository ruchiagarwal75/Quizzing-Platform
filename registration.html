        <div class="panel panel-default">
            <div class="panel-body">
                <div class="page-header"><h3 align="center">Register</h3></div>
                <form method="post"  id="regform">
                    <div class="form-group">
                        <label>Full Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                            <input type="text" class="form-control" placeholder="Name" name="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>UserName or Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                            <input type="email" class="form-control" placeholder="UserName" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-star"></span></div>
                            <input type="password" class="form-control" placeholder="Password" name="password">
                        </div>
                    </div>
                    <br/>
                    <div id="succ" class="hide"><span id="msgicon" class="glyphicon glyphicon-ok-circle"></span><span style="margin-left: 5px">Registration Successful</span><a href="#" class="close" data-dismiss="alert">&times</a> </div>
                    <div id="fail" class="hide"><span id="failmsgicon" class="glyphicon glyphicon-ban-circle"></span><span style="margin-left: 5px">Registration Failed</span><a href="#" class="close" data-dismiss="alert">&times</a> </div>
                    <hr/>

                    <button type="submit" class="btn btn-info"><span class="glyphicon glyphicon-play"></span>   Sign Up</button>
                    <a class="btn btn-success" href="/login"><span class="glyphicon glyphicon-ok"></span> Login</a>
                </form>
