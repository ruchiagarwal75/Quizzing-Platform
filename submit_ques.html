        $(document).ready(function() {
            var url = window.location.href;
            if(url.indexOf('succ')>-1){
                $('#succ').removeClass().addClass('alert alert-success');
            }
            else if(url.indexOf('fail') >-1){
                $('#fail').removeClass().addClass('alert alert-danger');


            }

        });



    </script>

        <div class="container-fluid">

                    <span class="icon-bar"></span>

</div>
<div class="container-fluid" >
    <div class="col-lg-2"> </div>
    <div class="col-lg-8">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="page-header"><h3 align="center">Submit An MCQ</h3></div>
                <form method="post"  id="regform">
                    <div class="form-group">
                        <label>Your Question</label>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-text-width"></span></div>
                            <textarea class="form-control" placeholder="Question" name="ques"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Option-1</label>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></div>
                            <input type="text" class="form-control" placeholder="option" name="op1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Option-2</label>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></div>
                            <input type="text" class="form-control" placeholder="option" name="op2">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Option-3</label>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></div>
                            <input type="text" class="form-control" placeholder="option" name="op3">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Option-4</label>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></div>
                            <input type="text" class="form-control" placeholder="option" name="op4">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Answer</label>
                        <div class="input-group" >
                            <label class="checkbox-inline"><input type="checkbox" name="ans" value="op1">Option 1</label>
                            <label class="checkbox-inline"><input type="checkbox" name="ans" value="op2">Option 2</label>
                            <label class="checkbox-inline"><input type="checkbox" name="ans" value="op3">Option 3</label>
                            <label class="checkbox-inline"><input type="checkbox" name="ans" value="op4">Option 4</label>
                        </div>
                    </div>
                    <br/>
                    <div id="succ" class="hide"><span id="msgicon" class="glyphicon glyphicon-ok-circle"></span><span style="margin-left: 5px">Submission Successful</span><a href="#" class="close" data-dismiss="alert">&times</a> </div>
                    <div id="fail" class="hide"><span id="failmsgicon" class="glyphicon glyphicon-ban-circle"></span><span style="margin-left: 5px">Submission Failed</span><a href="#" class="close" data-dismiss="alert">&times</a> </div>
                    <hr/>

                    <button type="submit" class="btn btn-info"><span class="glyphicon glyphicon-inbox"></span> Submit</button>

                </form>

            </div>
        </div></div>
</div>
