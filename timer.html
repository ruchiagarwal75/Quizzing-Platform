<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var sec=0;
        var min=0;
        var counter=0;
      var timer= setInterval(tick,1000);
        function tick(){
            if(counter%60==0){
                min=counter/60;
                sec=0;
            }

            document.querySelector('#sp').innerHTML='<p>'+min+':'+sec+'</p>';

            counter++;
            sec++;
          if(min==2){
              clearInterval(timer);
          }
        }


    </script>
</head>
<body>
Time:  <span id="sp"></span>
</body>
</html>
